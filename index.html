<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>
<body>
    

    <div class="container">

        <!-- COLONNA SINISTRA  -->
        <div class="col-sx">

            <!-- NOME UTENTE -->
            <div class="head-sx">
                <div class="utente-sx">
                    <img src="img/avatar_io.jpg" alt="">
                    <h4>Nome Utente </h4>
                </div>

                <div class="utente-dx">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
                
            </div>



            <!-- NOTIFICHE -->
            <div class="notific-sx">
                <i class="fas fa-bell-slash"></i>
                <div class="text-notif-sx">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="">Attiva notifiche desktop</a>
                </div>
                
            </div>




            <!-- RICERCA CONTATTI  -->
            <div class="searc-sx">
                <form action="ricerca">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </form>
            </div>




            <!-- ELENCO CONTATTI  -->
            <div class="contatti">
                <div class="utente-sx elen-contact">
                    <img src="img/avatar_1.jpg" alt="">
                    <h4>Michele</h4>
                </div>
                <div class="utente-sx elen-contact">
                    <img src="img/avatar_2.jpg" alt="">
                    <h4>Fabio</h4>
                </div>
                <div class="utente-sx elen-contact">
                    <img src="img/avatar_3.jpg" alt="">
                    <h4>Samuele</h4>
                </div>
                <div class="utente-sx elen-contact">
                    <img src="img/avatar_4.jpg" alt="">
                    <h4>Luiso</h4>
                </div>
            </div>

        </div>




        <!-- COLONNA DESTRA -->
        <div class="col-dx">

            <!-- NOME UTENTE IN CONVERSAZIONE -->
            <div class="head-dx">
                <div class="utente-sx utente-dx-conv">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="text-utente">
                        <h4>Mchele </h4>
                        <span>Ultimo accesso oggi alle</span>
                    </div>         
                </div>

                <div class="icon-utente-dx">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>

                </div>
            </div>
        </div>

    </div>




    <script src="js/script.js"></script>
</body>
</html>
